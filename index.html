        :root {

            --primary-color: #FFD700;

            --dark-accent: #1e1e1e;
            --success-color: #90ee90;
            --error-color: #ff8a80;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 1rem;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .feature {
            font-style: italic;
            margin-bottom: 2rem;
            color: #b0b0b0;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--dark-accent);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
        }

        select, button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--bg-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        select {
            max-width: 200px;
        }

        button:hover, select:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .output-container {
            margin-top: 2rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .status-text {
            font-size: 1.1rem;
            transition: color 0.3s;
            height: 2rem;
        }
        .status-text.user { color: var(--text-color); }
        .status-text.thinking { color: var(--primary-color); }
        .status-text.error { color: var(--error-color); }
        .status-text.success { color: var(--success-color); }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch input {
            appearance: none;
            width: 44px;
            height: 26px;
            background: #4d4d4d;
            border-radius: 999px;
            position: relative;
            cursor: pointer;
            outline: none;
            transition: background-color 0.15s;
        }

        .switch input::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            transition: transform 0.15s ease-in-out;
        }

        .switch input:checked {
            background: #4caf50;
        }

        .switch input:checked::after {
            transform: translateX(18px);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .listening-state {
            animation: pulse 1.5s infinite;
        }
    </style>

                    } catch (e) {
                        console.error("AudioContext is not supported.", e);
                        setStatus("Browser audio is not supported.", "error");
                    }
                }
            };

            const getAndPlayTTS = async (text) => {
                ensureAudioContext();
                if (!audioCtx) return;

                const voice = voiceSelect.value;
                const encodedText = encodeURIComponent(text);
                const apiUrl = `https://text.pollinations.ai/${encodedText}?model=openai-audio&voice=${voice}`;
                
                setStatus('Honey is thinking...', 'thinking');

                if (audioCache.has(apiUrl)) {
                    playAudioBuffer(audioCache.get(apiUrl));
                    return;
                }

                try {
                    const response = await axios.get(apiUrl, {
                        responseType: 'arraybuffer',
                        timeout: 30000
                    });
                    const decodedBuffer = await audioCtx.decodeAudioData(response.data);
                    if (decodedBuffer.duration > 0.1) {
                         audioCache.set(apiUrl, decodedBuffer);
                    }
                    playAudioBuffer(decodedBuffer);
                } catch (error) {
                    console.error('API Error:', error);
                    let errorMessage = 'Sorry, I couldn\'t get a response.';
                    if (error.response) {
                        errorMessage += ` (Server Error ${error.response.status})`;
                    } else if (error.code === 'ECONNABORTED') {
                        errorMessage = 'The request timed out. Please try again.';

                    setStatus(errorMessage, "error");
                    resetStateAfterError();
                }
            };

            const playAudioBuffer = (buffer) => {
                if (!audioCtx) return;
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.onended = () => {
                    if (loopSwitch.checked) {
                        setTimeout(startRecognition, 200);
                    } else {
                        stopRecognition({ forceUIUpdate: true });
                    }
                };
                source.start(0);
            };

            const handleRecognitionResult = (event) => {
                const transcript = event.results[0][0].transcript;
                setStatus(`You said: "${transcript}"`, 'success');
                stopRecognition();
                getAndPlayTTS(transcript);
            };

            const setupRecognition = () => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    setStatus("Speech recognition not supported.", "error");
                    micBtn.disabled = true;
                    return false;

                recognition = new SpeechRecognition();
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                recognition.onresult = handleRecognitionResult;
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    const message = event.error === 'no-speech' ? 'I didn\'t hear anything. Try again.' : `Error: ${event.error}.`;
                    setStatus(message, "error");
                    resetStateAfterError();
                };
                recognition.onend = () => {
                    if (isListening) {
                        stopRecognition({ forceUIUpdate: true });
                    }
                };
                return true;
            };

            const startRecognition = () => {
                if (isListening) return;
                ensureAudioContext();
                if (!recognition) {
                    if (!setupRecognition()) return;
                }

                recognition.lang = langSelect.value;

                try {
                    recognition.start();
                } catch (e) {
                    console.error("Could not start recognition", e);
                    stopRecognition({ forceUIUpdate: true });
                }
            };

            const stopRecognition = (options = {}) => {
                const { forceUIUpdate = false } = options;
                if (!isListening && !forceUIUpdate) return;

                isListening = false;
                if (recognition) {
                    try { recognition.stop(); } catch (e) { /* ignore */ }
                }
                micBtn.textContent = 'ðŸŽ¤ Start Talking';
                micBtn.classList.remove('listening-state');
            };
            
            const resetStateAfterError = () => {
                stopRecognition({ forceUIUpdate: true });
                if (loopSwitch.checked) {
                    setTimeout(startRecognition, 1500);
                }
            };

            const initialize = () => {
                langSelect.innerHTML = languages
                    .map(lang => `<option value="${lang.code}">${lang.name}</option>`)
                    .join('');
                langSelect.value = 'ne-NP';
                
                micBtn.addEventListener('click', () => isListening ? stopRecognition() : startRecognition());
                loopSwitch.addEventListener('change', () => {
                    loopSwitch.setAttribute('aria-checked', String(loopSwitch.checked));
                    if (loopSwitch.checked && !isListening) {
                        startRecognition();
                    }
                });
            };

            initialize();
        })();
